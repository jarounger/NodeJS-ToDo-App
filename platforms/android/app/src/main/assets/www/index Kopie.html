<html>

<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- css theme jquery mobile -->
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- jquery mobile -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <title>To Do App</title>
</head>

<body>

  <!-- home -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h2>To Do App</h2>
    </div>
    
    <div data-role="main" class="ui-content">
      <div class="bild"></div>
      <form>
        <input id="todo" type="text" placeholder="To Do Hinzufügen...">
      </form>
      <button onclick="httpPOST()">Hinzufügen</button>
          
          <ul data-role="listview" data-inset="true" id="liste">
          </ul>
  
  

      <form>
        <fieldset data-role="controlgroup" data-iconpos="right">
          <legend>To Do Liste:</legend>
          <label for="male">Male</label>
          <input type="checkbox" name="radio" id="male" value="male">
          <label for="female">Female</label>
          <input type="checkbox" name="radio" id="female" value="female">
        </fieldset>
      </form>



      <button onclick="deleteToDo()">Löschen</button>
    </div>

    <!-- footer -->
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#home" data-icon="home">Home</a></li>
          <li><a href="#info" data-icon="info">Information</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- info -->
  <div data-role="page" id="info" data-dialog="true">
    <div data-role="main" class="ui-content">
      <h3>INFO</h3>
      <p>Info</p>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
